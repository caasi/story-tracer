<!DOCTYPE html>
<html>
  <head>
    <title>Story Tracer</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <script type="text/x-handlebars" data-template-name="story">
      <h1>{{title}}</h1>
      {{#each contents}}
        <p>{{relation this}}</p>
        {{#each link in links}}
          {{control "relation" link}}
          {{control "story" link.dest}}
        {{/each}}
      {{/each}}
    </script>
    <script type="text/x-handlebars">
      {{control "story" App.storyRoot}}
    </script>
    <script>
      var ENV = {
        EXPERIMENTAL_CONTROL_HELPER: true
      };
    </script>
    <script src="js/lib/jquery-1.9.1.js"></script>
    <script src="js/lib/handlebars-1.0.0-rc.4.js"></script>
    <script src="js/lib/ember-1.0.0-rc.5.js"></script>
    <script src="js/lib/ember-data-0.13.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
