<!DOCTYPE html>
<html>
  <head>
    <title>Story Tracer</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <script type="text/x-handlebars" data-template-name="story">
      {{#view App.TitleView}}
        {{title}}
      {{/view}}
      {{#each contents}}
        {{#view App.ParagraphView}}
          {{#each link in links}}
            {{control "relation" link}}
            {{control "story" link.dest}}
          {{/each}}
          {{#view App.ParagraphContentView}}
            {{relation this}}
          {{/view}}
        {{/view}}
      {{/each}}
    </script>
    <script type="text/x-handlebars">
      {{control "story" App.storyRoot}}
    </script>
    <script>
      var ENV = {
        EXPERIMENTAL_CONTROL_HELPER: true
      };
    </script>
    <script src="js/lib/jquery-1.9.1.js"></script>
    <script src="js/lib/handlebars-1.0.0-rc.4.js"></script>
    <script src="js/lib/ember-1.0.0-rc.5.js"></script>
    <script src="js/lib/ember-data-0.13.js"></script>
    <script src="js/lib/rangy-1.2.3/rangy-core.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
